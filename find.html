<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
      </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">찾기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i><span class="find-dot"></span></a></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-gift"></i>
                <span>선물하기</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-store-alt"></i>
                <span>쇼핑하기</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-gem"></i>
                <span>메이커스</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-smile-wink"></i>
                <span>프렌즈</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-shipping-fast"></i>
                <span>쇼핑라이브</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <div class="recommended-friends__profile">
                <div class="recommenede-friends-column">
                    <div class="recommended-text">
                    <img src="image/수지.jpg" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="recommended-friends-info">
                        <span class="recommended-title">한수지
                        </span>
                        <span class="recommended__info">짱구랑 같이찍은사진!!</span>
                    </div>
                </div>
                    <div class="recommended-friends__icon">
                        <i class="fas fa-user-plus"></i>
                   </div>
                </div>
            </div>
            <div class="recommended-friends__profile">
                <div class="recommenede-friends-column">
                    <div class="recommended-text">
                    <img src="image/멍돌이.jpg" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="recommended-friends-info">
                        <span class="recommended-title">멍돌이
                        </span>
                        <span class="recommended__info">알알앙라르르르</span>
                    </div>
                </div>
                    <div class="recommended-friends__icon">
                        <i class="fas fa-user-plus"></i>
                   </div>
                </div>
            </div>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Dog-only</h5>
                    <h6 class="open-post__hashtags">#dog #no-cat</h6>
                    <div class="open-post__members">
                        <img src="image/깜둥이.jpg"/>
                        <span class="open-post__member-count">132 dogs</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="image/bad-dog.jpg"/>
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>72</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">짱구 팬클럽</h5>
                    <h6 class="open-post__hashtags">#짱구 #귀여워</h6>
                    <div class="open-post__members">
                        <img src="image/귀여운힌둥이.jpg"/>
                        <span class="open-post__member-count">12 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="image/짱꿀벌.jpg"/>
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>72</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
   

   <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="news.html">
                <i class="far fa-newspaper fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
    </ul>
   </nav>
   <div id="no-mobile">
    <span>Your screen is too big</span>
</div>
    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
